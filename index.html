<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Sortable (drag and drop) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js" integrity="sha512-Eezs+g9Lq4TCCq0wae01s9PuNWzHYoCMkE97e2qdkYthpI0pzC3UGB03lgEHn2XM85hDOUF6qgqqszs+iXU4UA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Todo</h1>
        <input class="darkMode" type="checkbox" name="toggleTheme" id="toggleTheme">
    </header>
    <main>
        <form action="/" id="addAtodo">
            <input type="checkbox" class="progress" name="" disabled>
            <label for="newTodo">
                <input type="text" name="newTodo" type="submit" id="newTodo" placeholder="Create a new todo..">
            </label>
        </form>
        <section class="allTodosContainer">
            <div class="allTodos"></div>
            <article class="itemsLeft">
                <p class="leftItems">4 items left</p>
                <button class="clearCompleted">Clear Completed</button>
            </article>
        </section>
        <div class="mode">
            <button class="all active">All</button>
            <button class="onProgress">Active</button>
            <button class="completed">Completed</button>
        </div>
    </main>
    <!-- script -->
    <script src="./app.js" type="module"></script>
</body>

</html>
