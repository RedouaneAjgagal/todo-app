<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Todo</h1>
        <input class="darkMode" type="checkbox" name="toggleTheme" id="toggleTheme">
    </header>
    <main>
        <form action="/" id="addAtodo">
            <input type="checkbox" class="progress" name="" disabled>
            <label for="newTodo">
                <input type="text" name="newTodo" type="submit" id="newTodo" placeholder="Create a new todo..">
            </label>
        </form>
        <section class="allTodosContainer">
            <div class="allTodos">
                <div class="todo">
                    <div class="item">
                        <div class="itemContent">
                            <input type="checkbox" name="progress" class="progress">
                            <p>Complete online JavaScript course</p>
                        </div>
                        <div class="delete">
                            <button class="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path
                                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <div class="item">
                        <div class="itemContent">
                            <input type="checkbox" name="progress" class="progress">
                            <p>Jog around the park 3x</p>
                        </div>
                        <div class="delete">
                            <button class="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path
                                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <div class="item">
                        <div class="itemContent">
                            <input type="checkbox" name="progress" class="progress">
                            <p>10 minutes meditation</p>
                        </div>
                        <div class="delete">
                            <button class="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path
                                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="todo">
                    <div class="item">
                        <div class="itemContent">
                            <input type="checkbox" name="progress" class="progress">
                            <p>Pick up groceries</p>
                        </div>
                        <div class="delete">
                            <button class="deleteBtn">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                                    <path
                                        d="M376.6 84.5c11.3-13.6 9.5-33.8-4.1-45.1s-33.8-9.5-45.1 4.1L192 206 56.6 43.5C45.3 29.9 25.1 28.1 11.5 39.4S-3.9 70.9 7.4 84.5L150.3 256 7.4 427.5c-11.3 13.6-9.5 33.8 4.1 45.1s33.8 9.5 45.1-4.1L192 306 327.4 468.5c11.3 13.6 31.5 15.4 45.1 4.1s15.4-31.5 4.1-45.1L233.7 256 376.6 84.5z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <article class="itemsLeft">
                <p class="leftItems">4 items left</p>
                <button class="clearCompleted">Clear Completed</button>
            </article>
        </section>
        <div class="mode">
            <button class="all active">All</button>
            <button class="onProgress">Active</button>
            <button class="completed">Completed</button>
        </div>
    </main>
    <!-- script -->
    <script src="./app.js" type="module"></script>
</body>

</html>
